#Profile
spring.profiles.active=prod

#Base Path
server.servlet.context-path=/api/v1

#
hubs.room.high.weight=0.7
hubs.room.low.weight=0.3
hubs.scene.sid=HUw9dZn
hubs.init.room.object=2
hubs.max.room.object=100

#Server port
server.port=4400

#Init Schema Configuration
spring.sql.init.schema-locations=classpath*:db/postgresql/schema.sql

#Datasource Common Configuration
spring.sql.init.encoding=utf-8
spring.sql.init.platform=postgres
spring.datasource.driverClassName=org.postgresql.Driver
#spring.sql.init.mode=always

#JPA Configuration 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true 
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.use_sql_comments=true